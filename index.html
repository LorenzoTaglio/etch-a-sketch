<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch-y</h1>
    <p>The best (not really) Etch-a-Sketch on the web</p>
    <div class="container">
        <div class="grid-container">
            <!--Tiles Created with JavaScript-->
        </div>
        <button class="change-tiles-num">Change the number of tiles!</button>
        <label for="colorPicker">Choose another color!</label>
        <input type="color" id="colorPicker" value="#000000">
        <button class="rainbow">Rainbow mode: OFF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
